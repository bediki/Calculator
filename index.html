<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calclator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class ="calc_container">
        <div id ="currentNumber">0</div>
        <div id ="btnContainer">
            <div id ="buttons">
                <button class="btn erase top">AC</button>
                <button class="btn top">+/-</button>
                <button class="btn op top">%</button>
                <button class="btn op">/</button>
                <button class="btn num">7</button>
                <button class="btn num">8</button>
                <button class="btn num">9</button>
                <button class="btn op">*</button>
                <button class="btn num">4</button>
                <button class="btn num">5</button>
                <button class="btn num">6</button>
                <button class="btn op">-</button>
                <button class="btn num">1</button>
                <button class="btn num">2</button>
                <button class="btn num">3</button>
                <button class="btn op">+</button>
                <button class="btn num zero">0</button>
                <button class="btn num">.</button>
                <button class="btn eq">=</button>
               
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
